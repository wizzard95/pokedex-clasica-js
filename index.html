<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>POKEDEX</title>
</head>
<body>
    

    <div class="pokedex">
        <h1>Pokédex</h1>
        
        <!-- Campo de búsqueda -->
        <div class="search-box">
          <input type="text" id="pokemon-name" placeholder="Buscar Pokémon...">
          <button id="search-btn">Buscar</button>
        </div>
        
        <!-- Contenedor de la tarjeta del Pokémon -->
        <div class="pokemon-card">
          <h2 id="pokemon-id"></h2>
          <h3 id="pokemon-name-display"></h3>
          <img id="pokemon-image" src="" alt="Imagen del Pokémon">
          <p id="pokemon-type"></p>
          <p id="pokemon-height"></p>
          <p id="pokemon-weight"></p>
        </div>
        
      </div>


    <script src="app.js"></script>
</body>
</html>
